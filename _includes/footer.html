<div class="social-links">
    {% if site.twitter_username %}
        <a class="twitter-link" href="https://twitter.com/{{ site.twitter_username }}" target="_blank">follow @{{ site.twitter_username }}</a>
    {% endif %}
    
    {% if site.github_username %}
    <a class="github-link octicon .octicon-mark-github" href="https://github.com/{{ site.github_username }}/" target="_blank">{{ site.github_username }} on <span class="github-link octicon .octicon-mark-github">Github</span> </a>
    {% endif %}
</div>
